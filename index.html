<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="sprint-4 Сергея Киселева на Яндекс.Практикум">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Sergey Kiselev">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">

<header class="header">
  <img class="logo header__logo" src="images/logo-white.svg" alt="Логотип Место">
</header>

<main class="main-content">
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__edit-button" type="button"></button>
    <button class="add-button profile__add-button" type="button"></button>
  </section>

  <section class="elements">

  </section>
</main>

<div class="popup popup_type_editForm">
  <div class="popup__card popup__card_type_editForm">
    <h2 class="popup__title popup__title_type_editForm">Редактировать профиль</h2>
    <form action="#" method="post" name="container">
      <input class="popup__input popup__input_type_editForm-name" type="text" name="name" id="name" placeholder="Введите свое имя">
      <input class="popup__input popup__input_type_editForm-description" type="text" name="description" id="description" placeholder="Введите свой род занятий">
      <button class="popup__submit popup__submit_type_editForm" type="submit" value="Сохранить" name="submit" id="submit">Сохранить</button>
    </form>
    <button class="popup__close popup__close_type_editForm" type="button"></button>
  </div>
</div>

<div class="popup popup_type_photoAdd">
  <div class="popup__card popup__card_type_photoAdd">
    <h2 class="popup__title popup__title_type_photoAdd">Новое место</h2>
    <form action="#" method="post" name="AddContainer">
      <input class="popup__input popup__input_type_photoAdd-place" type="text" name="place" id="place" placeholder="Название" required>
      <input class="popup__input popup__input_type_photoAdd-link" type="text" name="link" id="link" placeholder="Ссылка на картинку" required>
      <button class="popup__submit popup__submit_type_photoAdd" type="submit" value="Создать" name="createBtn" id="createBtn">Создать</button>
    </form>
    <button class="popup__close popup__close_type_photoAdd" type="button"></button>
  </div>
</div>

<div class="popup popup_type_photoFullScreen">
  <figure class="popup__picContainer_type_photoFullScreen">
    <img class="popup__image_type_photoFullScreen" src="#" alt="">
    <figcaption class="popup__substring_type_photoFullScreen"></figcaption>
    <div class="popup__close popup__close_type_photoFullScreen"></div>
  </figure>
</div>

<template id="photo-card">
  <article class="element">
    <img class="element__image" src="#" alt="">
    <div class="element__group-name">
      <h2 class="element__name"></h2>
      <button class="element__like" type="button"></button>
    </div>
    <button class="element__trash" type="button"></button>
  </article>
</template>

<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<script src="scripts/initialCards.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
