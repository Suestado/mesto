<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="sprint-4 Сергея Киселева на Яндекс.Практикум">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Sergey Kiselev">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">

<header class="header">
  <img class="logo header__logo" src="images/logo-white.svg" alt="Логотип Место">
</header>

<main class="main-content">
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__edit-button" type="button"></button>
    <button class="add-button profile__add-button" type="button"></button>
  </section>

  <section class="elements">

  </section>
</main>

<div class="popup popupEditForm">
  <div class="popup__card popupEditForm__card">
    <h2 class="popup__title popupEditForm__title">Редактировать профиль</h2>
    <form action="#" method="post" name="container">
      <input class="popup__input popupEditForm__input_field_name" type="text" name="name" id="name" placeholder="Введите свое имя">
      <input class="popup__input popupEditForm__input_field_description" type="text" name="description" id="description" placeholder="Введите свой род занятий">
      <button class="popup__submit popupEditForm__submit" type="submit" value="Сохранить" name="submit" id="submit">Сохранить</button>
    </form>
    <button class="popup__close popupEditForm__close" type="button"></button>
  </div>
</div>

<div class="popup popup-photoAdd">
  <div class="popup__card popup-photoAdd__card">
    <h2 class="popup__title popup-photoAdd__title">Новое место</h2>
    <form action="#" method="post" name="AddContainer">
      <input class="popup__input popup-photoAdd__input_field_place" type="text" name="place" id="place" placeholder="Название" required>
      <input class="popup__input popup-photoAdd__input_field_link" type="text" name="link" id="link" placeholder="Ссылка на картинку" required>
      <button class="popup__submit popup-photoAdd__submit" type="submit" value="Создать" name="createBtn" id="createBtn">Создать</button>
    </form>
    <button class="popup__close popup-photoAdd__close" type="button"></button>
  </div>
</div>

<div class="popup popup-photoFullScreen">
  <figure class="popup-photoFullScreen__picContainer">
    <img class="popup-photoFullScreen__image" src="#" alt="">
    <figcaption class="popup-photoFullScreen__substring"></figcaption>
    <div class="popup__close popup-photoFullScreen__closeBtn"></div>
  </figure>
</div>

<template id="photo-card">
  <article class="element">
    <img class="element__image" src="#" alt="">
    <div class="element__group-name">
      <h2 class="element__name"></h2>
      <button class="element__like" type="button"></button>
    </div>
    <button class="element__trash" type="button"></button>
  </article>
</template>

<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<script src="scripts/initialCards.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
