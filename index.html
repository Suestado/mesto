<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="sprint-4 Сергея Киселева на Яндекс.Практикум">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Sergey Kiselev">
  <title>Место</title>
</head>
<body class="page">

<header class="header">
  <img class="logo header__logo"
       src="<%=require('./src/images/logo-white.svg')%>"
       alt="Логотип Место">
</header>

<main class="main-content">
  <section class="profile">
    <div class="profile__avatar-wrapper">
      <img class="profile__avatar"
           src="#"
           alt="Аватар">
    </div>
    <div class="profile__info">
      <h1 class="profile__name"></h1>
      <p class="profile__description"></p>
    </div>
    <button class="profile__edit-button" type="button"></button>
    <button class="add-button profile__add-button" type="button"></button>
  </section>

  <section class="elements">

  </section>
</main>

<div class="popup popup_type_editForm">
  <div class="popup__container">
    <h2 class="popup__title popup__title_type_editForm">Редактировать профиль</h2>
    <form class="popup__form"
          id="profileEdit-form"
          action="#"
          method="post"
          name="profileEdit-form"
          novalidate>
      <fieldset class="popup__fieldset">
        <label>
          <input class="popup__input popup__input_type_editForm-name"
                 id="name-input"
                 type="text"
                 name="name"
                 placeholder="Введите свое имя"
                 required
                 maxlength="40"
                 minlength="2">
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label>
          <input class="popup__input popup__input_type_editForm-description"
                 id="description-input"
                 type="text"
                 name="about"
                 placeholder="Введите свой род занятий"
                 required
                 maxlength="200"
                 minlength="2">
          <span class="popup__input-error description-input-error"></span>
        </label>
        <button class="popup__submit popup__submit_type_editForm"
                type="submit"
                value="Сохранить"
                name="submit"
                id="submit">Сохранить
        </button>
      </fieldset>
      <button class="popup__close popup__close_type_editForm" type="button"></button>
    </form>
  </div>
</div>

<div class="popup popup_type_photoAdd">
  <div class="popup__container">
    <h2 class="popup__title popup__title_type_photoAdd">Новое место</h2>
    <form class="popup__form"
          action="#"
          method="post"
          name="photoAdd-form"
          id="photoAdd-form"
          novalidate>
      <fieldset class="popup__fieldset"
                id="photoAdd-popup-fieldset">
        <label>
          <input class="popup__input popup__input_type_photoAdd-place"
                 type="text"
                 name="name"
                 id="photoAdd-input-text"
                 placeholder="Название"
                 required
                 maxlength="40"
                 minlength="2">
          <span class="popup__input-error photoAdd-input-text-error"></span>
        </label>
        <label>
          <input class="popup__input popup__input_type_photoAdd-link"
                 type="url"
                 name="link"
                 id="photoAdd-input-url"
                 placeholder="Ссылка на картинку"
                 required
                 minlength="2">
          <span class="popup__input-error photoAdd-input-url-error"></span>
        </label>
        <button class="popup__submit popup__submit_type_photoAdd"
                type="submit"
                value="Создать"
                name="createBtn"
                id="createBtn">Создать
        </button>
      </fieldset>
    </form>
    <button class="popup__close popup__close_type_photoAdd" type="button"></button>
  </div>
</div>

<div class="popup popup_type_photoFullScreen">
  <figure class="popup__picContainer popup__picContainer_type_photoFullScreen">
    <img class="popup__image popup__image_type_photoFullScreen" src="#" alt="">
    <figcaption class="popup__substring popup__substring_type_photoFullScreen"></figcaption>
    <div class="popup__close popup__close_type_photoFullScreen"></div>
  </figure>
</div>

<div class="popup popup_type_deleteAgreement">
  <div class="popup__container">
    <form class="popup__form"
          action="#"
          method="post"
          name="deleteAgreement-form"
          id="deleteAgreement-form"
          novalidate>
      <h2 class="popup__title popup__title_type_deleteAgreement">Вы уверены?</h2>
      <button class="popup__submit popup__submit_type_deleteAgreement"
              type="submit"
              value="Да"
              name="deleteAgreementBtn"
              id="deleteAgreementBtn">Да
      </button>
    </form>
    <button class="popup__close popup__close_type_deleteAgreement" type="button"></button>
  </div>
</div>

<div class="popup popup_type_avatarUpload">
  <div class="popup__container">
    <h2 class="popup__title popup__title_type_avatarUpload">Обновить аватар</h2>
    <form class="popup__form"
          action="#"
          method="post"
          name="avatarUpload-form"
          id="avatarUpload-form"
          novalidate>
      <fieldset class="popup__fieldset"
                id="avatarUpload-popup-fieldset">
        <label>
          <input class="popup__input popup__input_type_avatarUpload"
                 type="url"
                 name="avatar"
                 id="avatarUpload-input-url"
                 placeholder="Ссылка на картинку"
                 required
                 minlength="2">
          <span class="popup__input-error avatarUpload-input-url-error"></span>
        </label>
        <button class="popup__submit popup__submit_type_avatarUpload"
                type="submit"
                value="Сохранить"
                name="avatarUploadBtn"
                id="avatarUploadBtn">Сохранить
        </button>
      </fieldset>
    </form>
    <button class="popup__close popup__close_type_avatarUpload" type="button"></button>
  </div>
</div>

<template id="photo-card">
  <article class="element">
    <img class="element__image"
         src="#"
         alt="">
    <div class="element__group-name">
      <h2 class="element__name"></h2>
      <div class="element__like-wrapper">
        <button class="element__like" type="button"></button>
        <p class="element__like-counter"></p>
      </div>
    </div>
    <button class="element__trash" type="button"></button>
  </article>
</template>

<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>

</body>
</html>
