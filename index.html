<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="sprint-4 Сергея Киселева на Яндекс.Практикум">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Sergey Kiselev">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">

<header class="header">
  <img class="logo header__logo" src="images/logo-white.svg" alt="Логотип Место">
</header>

<main class="main-content">
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__edit-button" type="button"></button>
    <button class="add-button profile__add-button" type="button"></button>
  </section>

  <section class="elements">
    <article class="element">
      <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
      <div class="element__group-name">
        <h2 class="element__name">Карачаевск</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
      <div class="element__group-name">
        <h2 class="element__name">Гора Эльбрус</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
      <div class="element__group-name">
        <h2 class="element__name">Домбай</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/elbrus-2.png" alt="Гора Эльбрус">
      <div class="element__group-name">
        <h2 class="element__name">Гора Эльбрус</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/dimbay-2.jpg" alt="Домбай">
      <div class="element__group-name">
        <h2 class="element__name">Домбай</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/k-ch.jpg" alt="Карачаево-Черкессия">
      <div class="element__group-name">
        <h2 class="element__name">Карачаево-Черкессия</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </section>
</main>

<div class="popup">
  <div class="popup__card modal">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__fieldset" action="#" method="post" name="container">
      <input class="popup__input popup__input_field_name" type="text" name="name" id="name" placeholder="Введите свое имя">
      <input class="popup__input popup__input_field_description" type="text" name="description" id="description" placeholder="Введите свой род занятий">
      <button class="popup__submit" type="submit" value="Сохранить" name="submit" id="submit">Сохранить</button>
    </form>
    <button class="popup__close" type="button"></button>
  </div>
</div>

<div class="popup-photoAdd popup">
  <div class="popup-photoAdd__card modal">
    <h2 class="popup-photoAdd__title">Новое место</h2>
    <form class="popup-photoAdd__fieldset" action="#" method="post" name="AddContainer">
      <input class="popup-photoAdd__input popup-photoAdd__input_field_place" type="text" name="place" id="place" placeholder="Название">
      <input class="popup-photoAdd__input popup-photoAdd__input_field_link" type="text" name="link" id="link" placeholder="Ссылка на картинку">
      <button class="popup-photoAdd__submit" type="submit" value="Создать" name="createBtn" id="createBtn">Создать</button>
    </form>
    <button class="popup-photoAdd__close" type="button"></button>
  </div>
</div>

<template id="photo-card">
  <article class="element">
    <img class="element__image" src="" alt="">
    <div class="element__group-name">
      <h2 class="element__name"></h2>
      <button class="element__like" type="button"></button>
    </div>
  </article>
</template>

<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<script src="scripts/index.js"></script>
</body>
</html>
