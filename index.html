<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="sprint-4 Сергея Киселева на Яндекс.Практикум">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Sergey Kiselev">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">

<header class="header">
  <img class="logo header__logo" src="images/logo-white.svg" alt="Логотип Место">
</header>

<main class="main-content">
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <h3 class="profile__description">Исследователь океана</h3>
      <button class="profile__edit-button"></button>
    </div>
    <button class="add-button profile__add-button"></button>
  </section>

  <section class="elements">
    <article class="element">
      <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
      <div class="element__group-name">
        <p class="element__name">Карачаевск</p>
        <button class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
      <div class="element__group-name">
        <p class="element__name">Гора Эльбрус</p>
        <button class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
      <div class="element__group-name">
        <p class="element__name">Домбай</p>
        <button class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/elbrus-2.png" alt="Гора Эльбрус">
      <div class="element__group-name">
        <p class="element__name">Гора Эльбрус</p>
        <button class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/dimbay-2.jpg" alt="Домбай">
      <div class="element__group-name">
        <p class="element__name">Домбай</p>
        <button class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/k-ch.jpg" alt="Карачаево-Черкессия">
      <div class="element__group-name">
        <p class="element__name">Карачаево-Черкессия</p>
        <button class="element__like"></button>
      </div>
    </article>
  </section>
</main>

<div class="popup">
  <form class="popup__container" action="#" method="post" name="container">
    <fieldset class="popup__fieldset">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_field_name" type="text" name="name" id="name" placeholder="Введите свое имя">
      <input class="popup__input popup__input_field_description" type="text" name="description" id="description" placeholder="Введите свой род занятий">
      <button class="popup__submit" type="submit" value="Сохранить" name="submit" id="submit">Сохранить</button>
    </fieldset>
    <button class="popup__close"></button>
  </form>
</div>

<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<script src="scripts/index.js"></script>
</body>
</html>
